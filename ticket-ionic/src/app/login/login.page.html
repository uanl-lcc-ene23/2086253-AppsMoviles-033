<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Iniciar sesión</h1>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <p>¿Cuál es tu correo?</p>
        <ion-input [(ngModel)]="credenciales.email"></ion-input>      
      </ion-col>
      <ion-col>
        <p>¿Cuál es tu contraseña?</p>
        <ion-input [(ngModel)]="credenciales.password"></ion-input>      
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-button color="green" class="_button" (click)="login()">
          Next
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
