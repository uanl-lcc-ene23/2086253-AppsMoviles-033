<div class="ticket">
  <div id="verde" *ngIf="mostrarCaja">
    <div class="caja" id="verde">
      <div class="sangriaCaja" id="verde">
      </div>
      <div class="texto">
        <h1>OK!</h1>
        <p>Se agregó el artículo al ticket</p>
        <p>correctamente</p>
      </div>
      <div class="cajaBoton">
        <button id="verde" (click)="cerrarCaja()">X</button>
      </div>
    </div>
  </div>  
  <br>
  <br>
  <div class="escaner">
    <div>
      <div class="escanerTexto">
        <ion-label>Artículo</ion-label>
      </div>
      <ion-input [(ngModel)]="articulo.descripcion" class="escanerCuadro" type="text"></ion-input>
    </div>
  </div>
  <br>
  <div class="escaner">
    <div>
      <div class="escanerTexto">
        <ion-label>Precio</ion-label>
      </div>
      <ion-input [(ngModel)]="articulo.precio" class="escanerCuadro" type="number"></ion-input>
    </div>
    <br>
  </div>
  <br>
  <br>
  <div>
    <ion-button class="total" (click)="agregarArticulo()"><h2>Agregar Artículo</h2></ion-button>
  </div>
  <br>
  <br>
  <ion-list class="resumen" id="ticket">
    <ion-label>========TU TICKET========</ion-label>
    <ion-item *ngFor="let item of articulos">
      {{item.descripcion}} - {{item.precio}}
    </ion-item>
  </ion-list>
  <ion-list class="resumen" id="total-ticket">
    <ion-label>TOTAL: ${{ total }}</ion-label>
  </ion-list>    
</div>
